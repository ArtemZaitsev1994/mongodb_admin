databases:

  - name: beerblog
    address: mongodb://mongodb_beerblog:27017
    collections:
     - name: beer
       fields:
        - name
        - rate
        - manufacturer
        - alcohol
        - ibu
        - review
        - others
        - fortress
        - not_confirmed
       # поля для полнотекстового поиска,
       # индекс должен быть создан заранее
       index_fields:
        - name
        - rate
        - manufacturer
        - alcohol
        - ibu
        - review
        - others

     - name: wine
       fields:
        - name
        - rate
        - manufacturer
        - alcohol
        - ibu
        - review
        - others
        - fortress
        - not_confirmed
       index_fields:
        - name
        - rate
        - manufacturer
        - alcohol
        - ibu
        - review
        - others

     - name: vodka
       fields:
        - name
        - rate
        - manufacturer
        - review
        - others
        - not_confirmed
       index_fields:
        - name
        - rate
        - manufacturer
        - review
        - others


  - name: quiz
    address: mongodb://mongod_quiz:27017
    collections:
     - name: admin
       fields:
        - login
        - password
     - name: quiz_questions
       fields:
        - text
        - answer
        - complexity
        - category
       index_fields:
        - text
        - answer
        - complexity
        - category


  - name: authorization
    address: mongodb://mongodb_auth:27017
    collections:
     - name: users
       fields:
        - login
        - password
        - name
        - sername